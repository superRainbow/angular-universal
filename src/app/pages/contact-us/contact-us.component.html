<section class="parallax-core">
  <h2>你想要的，讓我們幫你實現！</h2>
</section>
<section class="parallax-content">
    <section>
      <div class="content">
        <div class="form">
          <form class="form-horizontal" [formGroup]="form" novalidate>
            <h3>
              <i class="icon-ic_mail2"></i>
              <span>Contact Us / 聯絡我們</span>
            </h3>
            <div class="input-effect" [ngClass]="{'required':!form.get('name').valid, 'showError': showError}">
              <div>
                  <input type="text" id="name" [ngClass]="{'hasValue': form.get('name').value}" formControlName="name">
                  <label>聯絡人姓名</label>
                  <span class="focus-border"></span>
              </div>
            </div>
            <div class="input-effect" [ngClass]="{'required':!form.get('email').valid, 'showError': showError}">
              <div>
                  <input type="text" id="email" [ngClass]="{'hasValue': form.get('email').value}" formControlName="email">
                  <label>e-mail</label>
                  <span class="focus-border"></span>
              </div>
              <p [ngClass]="{'required':!form.get('email').valid, 'showError': showError}">電子郵件格式有誤</p>
            </div>
            <div class="input-effect" [ngClass]="{'required':!form.get('company').valid, 'showError': showError}">
              <div>
                  <input type="text" id="company" [ngClass]="{'hasValue': form.get('company').value}" formControlName="company">
                  <label>公司名稱</label>
                  <span class="focus-border"></span>
              </div>
            </div>
            <div class="input-effect">
              <div>
                  <input type="text" id="part" [ngClass]="{'hasValue': form.get('part').value}" formControlName="part">
                  <label>部門職稱</label>
                  <span class="focus-border"></span>
              </div>
            </div>
            <div class="input-effect" [ngClass]="{'required':!form.get('tel').valid, 'showError': showError}">
              <div>
                  <input type="text" [ngClass]="{'hasValue': form.get('tel').value}" id="tel" formControlName="tel">
                  <label>電話</label>
                  <span class="focus-border"></span>
              </div>
              <p [ngClass]="{'required':!form.get('tel').valid, 'showError': showError}">電話 / 手機號碼格式錯誤</p>
            </div>
            <div class="custom-select" [ngClass]="{'required':!form.get('requirement').valid, 'showError': showError}">
              <div>
                <select formControlName="requirement">
                  <option [ngValue]="null">需求服務內容</option>
                  <option *ngFor="let item of requirementArray;let i = index;" [ngValue]="i">{{item}}</option>
                </select>
              </div>
              <p>需求服務內容為必填</p>
            </div>
            <h3>
              <i class="icon-ico_budget"></i>
              <span>Budget / 預算 (NTD)</span>
            </h3>
            <div class="budget-radio">
              <div class="radio-area" *ngFor="let item of budgetArray;let i = index;">
                <label>
                  <input type="radio" formControlName="budget" [value]="i" [checked]="i === form.value.budget">
                  <span></span>{{item}}
                </label>
              </div>
            </div>
            <div class="text-area">
              <textarea formControlName="description" placeholder="服務需求或說明" [ngClass]="{'required':!form.get('description').valid, 'showError': showError}"></textarea>
              <a class="btn" [ngClass]="{'showAnimate': showAnimate}" (click)="getFormData()">
                <i class="icon-ico_sent_data"></i>
                <i class="icon-ico_sent_ok"></i>
                <span>送出</span>
              </a>
            </div>
          </form>
        </div>
        <div class="company">
          <div class="company-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.3773424977494!2d121.5257287150068!3d25.05519658396243!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a9679a4120d9%3A0x1b02c16648d54b7e!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDmlrDnlJ_ljJfot6_kuozmrrUzOeiZnw!5e0!3m2!1szh-TW!2stw!4v1517470362865" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
          <div class="company-data">
            <h4>三竹資訊股份有限公司</h4>
            <ul>
              <li>
                <i class="icon-ico_address"></i>
                <span>台北市中山區新生北路二段39號11樓</span>
              </li>
              <li>
                <i class="icon-ico_telphone"></i>
                <span>+886-2-2563-9999</span>
              </li>
              <li>
                <i class="icon-ico_fax"></i>
                <span>+886-2-2563-9999</span>
              </li>
              <li>
                <i class="icon-ico_sales"></i>
                <div>
                  <p>業務聯絡窗口</p>
                  <p>高暘萱 Claire</p>
                  <p>(02) 2563-9999 #1148</p>
                  <p>claire@mitake.com.tw</p>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="qa">
          <h3>常見問題</h3>
          <app-panel [qaData]="questionList"></app-panel>
        </div>
      </div>
    </section>
</section>
<app-fixed-page></app-fixed-page>
